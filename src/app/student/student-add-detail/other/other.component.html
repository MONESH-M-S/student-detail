<div class="container">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Event-name</mat-label>
        <input
          matInput
          name="event"
          type="text"
          placeholder="Event Name"
          formControlName="event"
          required
        />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Event-Venue (with full address)</mat-label>
        <input
          matInput
          name="venue"
          type="text"
          placeholder="Event taken place"
          formControlName="venue"
          required
        />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Mode (online/offline)</mat-label>
        <mat-select formControlName="mode">
          <mat-option value="online">ONLINE</mat-option>
          <mat-option value="offline">OFFLINE</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Prize</mat-label>
        <mat-select formControlName="prize">
          <mat-option value="first">1'st Prize</mat-option>
          <mat-option value="second">2'nd Prize</mat-option>
          <mat-option value="third">3'rd Prize</mat-option>
          <mat-option value="Participation">Participation</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          formControlName="date"
          required
          placeholder="dd/mm/yyyy"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option value="paper">Paper Presentation</mat-option>
          <mat-option value="project">Project Presentation</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-label class="file-title">
        Upload only in .png, .jpg, .jpeg format, Other format's not allowed
      </mat-label>
      <button
        class="file"
        mat-stroked-button
        color="accent"
        type="button"
        (click)="filePicker.click()"
      >
        Insert Certificate Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" required />
      <div>
        <img [width]="100" [src]="imageDisplay" alt="" />
      </div>
  
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </form>
  </div>
