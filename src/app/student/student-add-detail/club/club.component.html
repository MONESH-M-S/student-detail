<div class="container">
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Club-name</mat-label>
      <input
        matInput
        name="club"
        type="text"
        placeholder="Club Name"
        formControlName="club"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Position</mat-label>
      <mat-select formControlName="position">
        <mat-option value="chairman">Chairman</mat-option>
        <mat-option value="vice-chairman">Vice-Chairman</mat-option>
        <mat-option value="secrtary">Secrtary</mat-option>
        <mat-option value="joint-secrtary"
          >Joint-Secrtary/Additional Secrtary</mat-option
        >
        <mat-option value="treasurer">Treasurer</mat-option>
        <mat-option value="joint-treasurer">Joint Treasurer</mat-option>
        <mat-option value="member">Member</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mark for This</mat-label>
      <input
        matInput
        name="mark"
        type="number"
        placeholder="Mark for this activity"
        formControlName="mark"
        required
      />
    </mat-form-field>

    <mat-label class="file-title">
      Upload only in .png, .jpg, .jpeg format, Other format's not allowed
      <br />
      <br />
      <span style="color: red">Note:</span> Other Format,
      <a href="https://www.ilovepdf.com/pdf_to_jpg" target="_blank"
        >Click here</a
      >
      to Covert pdf to image
    </mat-label>
    <button
      class="file"
      mat-stroked-button
      color="accent"
      type="button"
      (click)="filePicker.click()"
    >
      Insert Proof as Image
    </button>
    <input type="file" #filePicker (change)="onImagePicked($event)" required />
    <div>
      <img
        style="margin-bottom: 10px"
        [width]="100"
        [src]="imageDisplay"
        alt=""
      />
    </div>

    <button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>
