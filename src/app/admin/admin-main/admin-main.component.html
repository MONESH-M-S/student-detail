<section>
  <div class="mark-show-button">
    <button mat-button color="accent" (click)="onClicked()">
      <mat-icon>file_copy</mat-icon>
    </button>
  </div>
  <div class="container">
    <mat-card
      class="example-card"
      *ngFor="let detail of studentDetails; index as i"
      (click)="onCardClick(detail._id)"
    >
      <mat-card-title *ngIf="errMsg">{{ errMsg }}</mat-card-title>
      <mat-card-title>{{ detail.rollno }}</mat-card-title>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <h3>{{ detail.username }}</h3>
      </mat-card-actions>
      <mat-card-footer> </mat-card-footer>
    </mat-card>
  </div>
</section>
<mat-spinner *ngIf="isLoading"></mat-spinner>
