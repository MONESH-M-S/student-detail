<div class="container">
  <mat-card
    class="example-card"
    *ngFor="let detail of studentDetails; index as i"
    (click)="onCardClick(detail.id)"
  >
    <mat-card-title>{{ detail.roll }}</mat-card-title>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <p>Paper - {{ detail.paper }}</p>
      <p>Project - {{ detail.project }}</p>
    </mat-card-actions>
    <mat-card-footer> </mat-card-footer>
  </mat-card>
</div>
