<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="table" *ngIf="!isLoading">
  <p-table
    [value]="activityDetails"
    responsiveLayout="scroll"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="event">
          Title <p-sortIcon field="event"></p-sortIcon>
        </th>
        <th>Venue(VAC)</th>
        <th>Year(Gate)</th>
        <th>Date(VAC)</th>
        <th>Type</th>
        <th>Certificate</th>
        <th pSortableColumn="mark">
          Mark<p-sortIcon field="mark"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-activity>
      <tr>
        <td class="event">{{ activity.event | titlecase }}</td>
        <td>{{ activity.venue | titlecase }}</td>
        <td>{{ activity.year }}</td>
        <td>{{ activity.endDate | date: "dd/MM/yyyy" }}</td>
        <td>{{ activity.type | titlecase }}</td>
        <td class="image">
          <img
            [src]="activity.image"
            [alt]="activity.event"
            width="80"
            class="shadow-4"
            (click)="openDialog(activity.image)"
            pTooltip="Click to view Larger"
          />
        </td>
        <td>{{ activity.mark }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-outlined"
            (click)="onDeleteActivity(activity._id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
