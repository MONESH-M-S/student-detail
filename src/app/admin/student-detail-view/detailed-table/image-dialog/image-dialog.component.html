<h1 mat-dialog-title>Certificate Image</h1>
<div mat-dialog-content>
  <img [src]="data.image" alt="Certificate Image" />
</div>
<div mat-dialog-actions>
  <button (click)="onDownload()" mat-stroked-button color="primary">
    <a [href]="data.image" target="_blank" download>Download</a>
  </button>
  <button (click)="onCancel()" mat-flat-button>Cancel</button>
</div>
