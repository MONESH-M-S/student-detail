<mat-spinner *ngIf="isLoading"></mat-spinner>
<p-table
  [value]="activityDetails"
  responsiveLayout="scroll"
  [scrollable]="true"
  scrollHeight="500px"
  *ngIf="!isLoading"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="event">
        Event <p-sortIcon field="event"></p-sortIcon>
      </th>
      <th>Venue</th>
      <th>Mode</th>
      <th pSortableColumn="type">
        Type <p-sortIcon field="type"></p-sortIcon>
      </th>
      <th pSortableColumn="prize">
        Prize <p-sortIcon field="prize"></p-sortIcon>
      </th>
      <th>Date</th>
      <th>Certificate</th>
      <th pSortableColumn="mark">Mark<p-sortIcon field="mark"></p-sortIcon></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-activity>
    <tr>
      <td class="event">{{ activity.event | titlecase }}</td>
      <td class="venue">{{ activity.venue | titlecase }}</td>
      <td>{{ activity.mode | titlecase }}</td>
      <td>{{ activity.type | titlecase }}</td>
      <td>{{ activity.prize | titlecase }}</td>
      <td>{{ activity.date | date: "dd/MM/yyyy" }}</td>
      <td class="image">
        <img
          [src]="activity.image"
          [alt]="activity.event"
          width="80"
          class="shadow-4"
          (click)="openDialog(activity.image)"
          pTooltip="Click to view Larger"
        />
      </td>
      <td>{{ activity.mark }}</td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger p-button-outlined"
          (click)="onDeleteActivity(activity._id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
