<p-table
  [value]="activityDetails"
  responsiveLayout="scroll"
  [scrollable]="true"
  scrollHeight="500px"
>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="event">
        Event <p-sortIcon field="event"></p-sortIcon>
      </th>
      <th>Venue</th>
      <th>Mode</th>
      <th pSortableColumn="type">
        Type <p-sortIcon field="type"></p-sortIcon>
      </th>
      <th pSortableColumn="prize">
        Prize <p-sortIcon field="prize"></p-sortIcon>
      </th>
      <th pSortableColumn="date">
        Date <p-sortIcon field="date"></p-sortIcon>
      </th>
      <th>Certificate</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-activity>
    <tr>
      <td class="event">{{ activity.event | titlecase }}</td>
      <td class="venue">{{ activity.venue | titlecase }}</td>
      <td>{{ activity.mode | titlecase }}</td>
      <td>{{ activity.type | titlecase }}</td>
      <td>{{ activity.prize | titlecase }}</td>
      <td>{{ activity.date | date: "dd/MM/yyyy" }}</td>
      <td class="image">
        <img
          [src]="activity.image"
          [alt]="activity.event"
          width="100"
          class="shadow-4"
          (click)="openDialog(activity.image)"
          pTooltip="Click to view Larger"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
